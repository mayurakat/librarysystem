<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .file{
            margin-left: 600px;
            margin-top: 200px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>{% include 'header.html'%}</div>
    
    <div class="file">

            <p>select your excel file.</p>
        </form>
    </div>
</body>
</html>
