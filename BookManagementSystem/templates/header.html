<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
       header {
    background-color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    display: flex;
    align-items: center;
    box-shadow: 0 0 25px 0 black;
}

    

    header li {
        margin: 20px;
        display: inline;
    }

    header li a {
        color: black;
        text-decoration: none;
    }
    h1{
        color: black;
    }
       
   </style>



</head>
<body>
   
    <header>

         <nav>
             <ul>{% if user.is_authenticated %}
                 <li><a href="{% url 'home'%}">Home</a></li>
                 
                 <li><a href="{% url 'logout'%}">logout</a></li>
                 
                 <li><a href="{% url 'register'%}">Add User</a></li>
                 <li><a href="{% url 'users'%}">View Users</a></li>
                 <li><a href="{% url 'upload'%}">upload Book</a></li>
                 <li><a href="{% url 'books'%}">All Books</a></li>
                 {% else %}
                 <p> Please login!</p>
                 <li><a href="{% url 'login'%}">login</a></li>
                 {% endif %}
             </ul>
         </nav>
     </header>
</body>
</html>
