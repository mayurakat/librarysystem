<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
  margin-top: 200px;
}
td, th {
  border: 1px solid #dddddd;
 text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
    </style>
</head>
<body>
    <div>{% include 'header.html'%}</div>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>MObile</th>
            <th>Address</th>
        </tr>
        {% for user in users%}
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.address}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
